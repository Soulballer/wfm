<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <style>
    .circle {
      transition-property: width, height, margin-left, margin-top;
      transition-duration: 2s;
      position: fixed;
      transform: translateX(-50%) translateY(-50%);
      background-color: red;
      border-radius: 50%;
    }

    .circle-text {
      font-size: 20px;
      line-height: 200px;
      text-align: center;
    }
  </style>
</head>

<body>
  <button onclick="go()">Show circle</button>
  
  <script>
    function go() {
      showCircle(150, 150, 100, drawText);
    }

    function showCircle(cx, cy, rad, callback) {
      let div = document.createElement('div');
      div.classList.add('circle')
      div.style.top = `${cx}px`;
      div.style.left = `${cy}px`;
      div.style.width = `0px`;
      div.style.height = `0px`;
      document.body.append(div);
      
      setTimeout(() => {
        div.style.width = `${rad * 2}px`;
        div.style.height = `${rad * 2}px`;

        document.addEventListener('click', alert("HEHE"))
        //   div.removeEventListener('transitioned', handler);
        //   callback(div)
        // });
      }, 0)
    }
    
    function drawText(elem) {
      console.log('sss')
      elem.removeEventListener('transitionend', drawText);
      elem.classList.add('circle-text')
      elem.innerText = "HELLO SENIOR!!";
    }
  </script>
</body>
</html>
